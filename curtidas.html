<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quem te curtiu ðŸ’Œ</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 20px;
    }

    #curtidasContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .card p {
      margin: 0;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Quem te curtiu ðŸ’Œ</h2>
  <div id="curtidasContainer"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Importando Firebase via CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Config do Firebase (jÃ¡ personalizada para o projeto Esquinas Match)
    const firebaseConfig = {
      apiKey: "AIzaSyDqyuCh4pOphH_Izal6hoytjy3CZG5XkT8",
      authDomain: "esquinas-match.firebaseapp.com",
      projectId: "esquinas-match",
      storageBucket: "esquinas-match.appspot.com",
      messagingSenderId: "1047206691859",
      appId: "1:1047206691859:web:b3f4b94c00098843762be6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userId = localStorage.getItem("userId");

    if (!userId) {
      alert("UsuÃ¡rio nÃ£o logado. Redirecionando...");
      window.location.href = "index.html";
    }

    const curtidasContainer = document.getElementById("curtidasContainer");

    async function carregarCurtidas() {
      const curtidasQuery = query(collection(db, "likes"), where("destinoId", "==", userId));
      const curtidasSnap = await getDocs(curtidasQuery);

      for (const doc of curtidasSnap.docs) {
        const { origemId } = doc.data();

        const usuarioQuery = query(collection(db, "usuarios"), where("__name__", "==", origemId));
        const usuarioSnap = await getDocs(usuarioQuery);

        usuarioSnap.forEach(userDoc => {
          const user = userDoc.data();

          const div = document.createElement("div");
          div.classList.add("card");
          div.innerHTML = `
            <img src="${user.fotoUrl}" alt="${user.nome}" />
            <h3>${user.nome}</h3>
            <p>@${user.instagram}</p>
          `;
          curtidasContainer.appendChild(div);
        });
      }
    }

    carregarCurtidas();
  </script>
</body>
</html>
