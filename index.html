<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Esquina‚Äôs Match</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #f8e71c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .icon-top {
      font-size: 40px;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 24px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e02e5f;
    }

    small {
      margin-top: 8px;
      font-size: 13px;
      color: #666;
      display: block;
    }

    @media (max-width: 450px) {
      .login-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-top">üé§‚ù§Ô∏è</div>
    <h1>Esquina‚Äôs Match</h1>
    <form id="loginForm">

      <input type="password" id="senha" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
      <small>Monte seu perfil e comece a dar likes üëÄ</small>
    </form>
  </div>
  <script type="module" src="js/auth.js"></script>

</html>
