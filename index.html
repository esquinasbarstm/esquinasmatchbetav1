<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Esquina‚Äôs Match</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #f8e71c);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container .icon-top {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .login-container h1 {
      margin-bottom: 24px;
      color: #333;
      font-size: 26px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #e02e5f;
    }

    .login-container small {
      display: block;
      margin-top: 10px;
      color: #555;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-top">üé§‚ù§Ô∏è</div>
    <h1>Esquina‚Äôs Match</h1>
    <form id="loginForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="password" id="senha" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
      <small>Monte seu perfil e comece a dar likes üëÄ</small>
    </form>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
